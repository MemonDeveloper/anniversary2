        * {

            padding: 0;
            box-sizing: border-box;

        }

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        }

            color: #ff69b4;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .days-count {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }

        .slider-container {

            margin: 0 auto 40px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .slider {
            display: flex;
            transition: transform 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 600px;
        }

        .slide {
            min-width: 100%;
            display: flex;
            position: relative;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-image {
            width: 50%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 20px 0 0 20px;
            position: relative;
            overflow: hidden;
        }

        .slide-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(255, 182, 193, 0.2));
            z-index: 1;
        }

        .slide-content {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(10, 10, 30, 0.8);
            border-radius: 0 20px 20px 0;
            position: relative;
        }

        .slide-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 215, 0, 0.1));
            z-index: 0;
            border-radius: 0 20px 20px 0;
        }

        .slide-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .slide-text {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #f0f0f0;
            position: relative;
            z-index: 1;
        }

        .poem {
            font-style: italic;
            margin: 20px 0;
            padding: 15px;
            border-left: 3px solid #ff69b4;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 0 10px 10px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .promise {

            align-items: center;
            margin: 15px 0;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

            color: white;

            height: 60px;

        .next {

        }

        .slider-indicators {

            height: 15px;

        .signature {

            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);

        .hearts {

            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;

            opacity: 0;

        }

            10% {

            }
            90% {

            }
            100% {

        @media (max-width: 900px) {

                height: 50px;

</head>

        // Initialize slider
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const indicatorsContainer = document.getElementById('indicators');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Create slides and indicators
        slides.forEach((slide, index) => {
            // Create slide
            const slideElement = document.createElement('div');
            slideElement.className = 'slide';
            if (index === 0) slideElement.classList.add('active');
            slideElement.innerHTML = `
                <div class="slide-image" style="background-image: url('${slide.image}')"></div>
                <div class="slide-content">
                    <h2 class="slide-title">${slide.title}</h2>
                    <div class="slide-text">${slide.content}</div>
                </div>
            `;
            slider.appendChild(slideElement);

            // Create indicator
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });

        // Navigation functions
        function goToSlide(index) {
            // Update current slide
            document.querySelectorAll('.slide').forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            
            currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            goToSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            goToSlide(currentSlide);
        }

        // Event listeners
        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // Auto-advance slides every 2 seconds
        let slideInterval = setInterval(nextSlide, 2000);

        // Pause auto-advance on hover
        slider.addEventListener('mouseenter', () => clearInterval(slideInterval));
        slider.addEventListener('mouseleave', () => {
            slideInterval = setInterval(nextSlide, 2000);
        });

        // Initialize
        createHearts();
    </script>
